<h2>Sing Up From </h2>
<h3><i>Please sign up Here</i></h3>
<form [formGroup]="signupFrom" (ngSubmit)="onSubmit()" novalidate>
  <div class="form-group">
    <label class="center-block">Name:
      <input class="form-control" formControlName="name">
    </label>
  </div>
  <div class="form-group">
    <label class="center-block">Email:
      <input class="form-control" formControlName="email">
    </label>
  </div>
  <div class="form-group">
    <label class="center-block">City:
    <select class="form-control" formControlName="city">
          <option *ngFor="let city of city" [value]="state">{{city}}</option>
      </select>
    </label>
  </div>
  <div class="form-group">
    <label class="center-block">State:
      <select class="form-control" formControlName="state">
          <option *ngFor="let state of states" [value]="state">{{state}}</option>
      </select>
    </label>
  </div>
  <div class="form-group">
    <label class="center-block">Zip Code:
      <input class="form-control" formControlName="zip">
    </label>
  </div>
  <div class="form-group radio">
    <h4>Gender:</h4>
    <label class="center-block"><input type="radio" formControlName="gn" value="male">Male</label>
    <label class="center-block"><input type="radio" formControlName="gn" value="female">Female</label>
  </div>
  <div class="checkbox">
    <label class="center-block">
      <input type="checkbox" formControlName="term_condition">I am agree with Term and condition.
    </label>
  </div>
  <button type="submit" [disabled]="signupFrom.pristine" class="btn btn-success">Save</button>
  <button type="reset" (click)="revert()" [disabled]="signupFrom.pristine" class="btn btn-danger">Revert</button>
</form>
<p>Form value: {{ signupFrom.value | json }}</p>
